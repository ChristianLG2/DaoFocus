<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Focus Task</title>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>

  <!-- Third-party libraries -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <script src="https://cdn.jsdelivr.net/npm/moment@2.29.1/moment.min.js"></script>

  <!-- Your CSS -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Top Bar -->
  <div id="auth" class="auth-panel">
    <span id="userEmail" class="user-info">Not signed in</span>
    <button onclick="login()">🔐 Sign in with Google</button>
    <button onclick="logout()">🚪 Sign out</button>
    <label class="dark-toggle">
      <input type="checkbox" id="darkModeToggle"> 🌙 Dark Mode
    </label>
  </div>

  <!-- Main App -->
  <div class="container" id="appContainer" style="display: none;">
    <h1>📋 Focus Task</h1>

    <!-- Task Input Form -->
    <form id="taskForm">
      <input type="text" id="taskInput" placeholder="Enter your task" required />
      <select id="taskPriority">
        <option value="Gold">Urgent 🥇</option>
        <option value="Silver">Necessary 🥈</option>
        <option value="Bronze">Important 🥉</option>
      </select>
      <button type="submit">Add Task</button>
    </form>

    <!-- Task Filter -->
    <div class="task-filter">
      <label for="priorityFilter">Show:</label>
      <select id="priorityFilter">
        <option value="All">All Tasks</option>
        <option value="Gold">Urgent 🥇</option>
        <option value="Silver">Necessary 🥈</option>
        <option value="Bronze">Important 🥉</option>
      </select>
    </div>

    <!-- Rendered Task List Here -->
    <div id="tasksContainer" class="task-list"></div>

    <!-- Pomodoro Timer -->
    <div class="pomodoro">
      <h2>Pomodoro Timer</h2>
      <button id="startPomodoro">Start 25-Minute Session</button>
      <button id="stopPomodoro">Stop Timer</button>
      <p id="timer">25:00</p>
    </div>
  </div>

  <!-- Sound Alert -->
  <audio id="pomodoro-sound" src="https://www.soundjay.com/buttons/beep-07.wav" preload="auto"></audio>

  <!-- App Logic -->
  <script src="script.js"></script>
</body>
</html>
